</div>

<div class="payroll-container">

  <!-- Salary Summary Cards -->
  <div class="summary-cards">

    <div class="card earnings">
      <h3>Total Earnings</h3>
      <h2>₹ 45,000</h2>
    </div>

    <div class="card deductions">

      <h3>Net Salary</h3>

      <tr>

      <tr>

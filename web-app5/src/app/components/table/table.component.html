<mat-card>
  <table mat-table [dataSource]="data" class="mat-elevation-z8">

    <!-- Dynamically generate columns -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">

      <!-- Header Cell -->
      <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>

      <!-- Cell -->
      <td mat-cell *matCellDef="let element" class="flex">
        <!-- Action buttons if column is 'action' -->
        <ng-container *ngIf="column === 'action'; else normalCell">
          <button class="bgblue" (click)="edit(element)">Edit</button>
          <button class="bgred" (click)="delete(element)">Delete</button>
        </ng-container>

        <!-- Normal cell -->
        <ng-template #normalCell>
          {{ element[column] }}
        </ng-template>
      </td>

    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
</mat-card>

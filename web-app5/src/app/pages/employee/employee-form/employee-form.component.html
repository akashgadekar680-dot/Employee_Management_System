<mat-card class="form-card">
  <!-- Title -->
  <mat-card-title class="midd">
    {{ data?.employeeId ? 'Update Employee' : 'Add Employee' }}
  </mat-card-title>

  <form [formGroup]="employeeForm" (ngSubmit)="onsubmit()" class="employee-form" style="max-width: 500px; margin: auto;">

    <!-- Name -->
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <!-- Email -->
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <div class="flexgap">
      <!-- Phone -->
      <mat-form-field class="gap" appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>

      <!-- Gender -->
      <div class="gender">
        <label>Gender</label>
        <mat-radio-group formControlName="gender">
          <mat-radio-button [value]="1">Male</mat-radio-button>
          <mat-radio-button [value]="2">Female</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>

    <div class="div">
      <!-- Job Title -->
      <mat-form-field class="full" appearance="fill">
        <mat-label>Job Title</mat-label>
        <mat-select formControlName="jobTitle">
          <mat-option value="developer">Developer</mat-option>
          <mat-option value="designer">Designer</mat-option>
          <mat-option value="manager">Manager</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Department -->
      <mat-form-field class="full" appearance="fill">
        <mat-label>Department</mat-label>
        <mat-select formControlName="departmentId">
          <mat-option *ngFor="let item of departments" [value]="item.id">
            {{ item.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Dates -->
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Date Of Birth</mat-label>
      <input matInput [matDatepicker]="picker1" formControlName="dateOfBirth">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <div class="fillly">
      <mat-form-field class="example-full" appearance="fill">
        <mat-label>Joining Date</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="joiningDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="example-full" appearance="fill">
        <mat-label>Last Working Date</mat-label>
        <input matInput [matDatepicker]="picker3" formControlName="lastWorkingDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
      </mat-form-field>
    </div>

    <!-- Submit Button -->
    <div class="flex-justify" style="text-align: center; margin-top: 16px;">
      <button class="bggreen" type="submit"
              [disabled]="employeeForm.invalid"
              [ngClass]="employeeForm.invalid ? 'invalid-bg' : 'valid-bg'">
        {{ data?.employeeId ? 'Update' : 'Add' }}
      </button>
    </div>

  </form>
</mat-card>
